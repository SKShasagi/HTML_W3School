<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p id="demo">JavaScript可以改变HTML样式</p>
		<script>
			function myFunction()
			{
				x=document.getElementById("demo");
				x.style.color="red";
			}
		</script>
		<button style="button" onclick="myFunction()">Click Me</button>
	</body>
</html>
